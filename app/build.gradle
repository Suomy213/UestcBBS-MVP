apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 32
    buildToolsVersion "32.0.0"
    defaultConfig {
        applicationId "com.scatl.uestcbbs"
        minSdkVersion 23
        targetSdkVersion 32
        versionCode 302
        versionName "3.0.0-beta3"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters 'arm64-v8a'//,'armeabi-v7a', 'x86'//, 'x86_64', 'arm64-v8a'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0-rc01'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13'
    implementation "com.google.android.material:material:1.5.0-alpha04"
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'androidx.preference:preference-ktx:1.2.0-beta01'
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    implementation 'com.github.bumptech.glide:glide:4.10.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.10.0'
    implementation 'com.hyman:flowlayout-lib:1.1.2'
    implementation 'com.alibaba:fastjson:1.2.61'
    implementation 'top.zibin:Luban:1.1.8'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.youth.banner:banner:1.4.10'
    implementation 'com.jaeger.statusbarutil:library:1.5.1'//状态栏
    implementation 'org.litepal.guolindev:core:3.2.3'//数据库
    implementation 'com.github.SherlockGougou:BigImageViewPager:androidx-5.0.4'
    implementation 'com.github.hackware1993:MagicIndicator:1.7.0'
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation "com.squareup.okhttp3:okhttp:4.9.2"

    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-andx-12'
    implementation 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-andx-12'

    implementation "io.reactivex.rxjava2:rxjava:2.2.17"
