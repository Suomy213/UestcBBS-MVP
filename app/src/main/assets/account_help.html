<h4>什么是高级授权?</h4>
高级授权是指通过获取Cookies来实现接口无法实现（网页端的某些功能并没有提供相关API）的功能
<h4>高级授权后，cookies安全吗？</h4>
安全，cookies仅保存在本地。你可以查看源码了解详情：<a href="https://github.com/scatl/UestcBBS-MVP">https://github.com/scatl/UestcBBS-MVP</a>
<h4>高级授权是永久的吗？</h4>
cookies是有有效期的，若发现相关功能不可用请重新授权，你也可以随时撤销授权
<h4>目前哪些功能用到了cookies？</h4>
1、等级进度条的显示<br>
2、淘专辑的订阅<br>
3、每日答题<br>
4、补充帖子内容、点评功能<br>
5、附件上传功能
